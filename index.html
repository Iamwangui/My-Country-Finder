<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Country Finder</title>
    <!--Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
 
    <h1>My Country Finder</h1>
      <h4>Exploring The World</h4>
<img src="https://images.unsplash.com/photo-1507963901243-ebfaecd5f2f4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=3004&q=80" alt="background image"/>
    <!-- Search bar -->
    <div class="container">
       <div class="search-wrapper">
          <input type="text" id="country-in" placeholder="Enter a country name here"/>
      
      <button class="search-btn">Search</button>
       </div>
     </div>
     <div id="result"></div>
     <h4 id="no-country-found" class="text-center"></h4>
    </div>
  </section>

  <script src="script.js"></script>
  </body>
</html>
